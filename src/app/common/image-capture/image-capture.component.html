<div class="scan-page">
  <div class="camera">
    <div class="camera-screen-wrapper">
      <div class="camera-screen scan" [class.scan]="scanning === true">
        <video [class.hidden]="imageCaptured" class="video" #video autoplay></video>
        <canvas [class.hidden]="!imageCaptured" class="canvas" #canvas></canvas>
        <img *ngIf="uploadedImage" class="image" [src]="uploadedImage"/>
      </div>
    </div>
    <div class="camera-btn-container">
      <button class="capture-btn" [class.reset]="imageCaptured" (click)="takeImage();imageInput.value=''"></button>
    </div>
  </div>
  <div class="divider"></div>
  <div class="upload-section">
    <input #imageInput
         type="file"
         accept="image/*"
         (change)="processFile(imageInput)" style="display: none;" >
    <div class="upload"><img (click)="imageInput.click()" src="../../../../assets/upload.svg" /></div>
    <div class="submit-btn-container">
      <button class="submit-btn" (click)="uploadImage()">Submit</button>
    </div>
  </div>
</div>
